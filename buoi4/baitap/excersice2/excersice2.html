<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="excersice2.css">
</head>
<body>
    <div class="container">
        <div class="photo">
            <h1><img src="/image/dog-foot.png" alt="dog-foot">PUPASSURE</h1>
            <img src="/image/dog.png" alt="anhdongvat">
        </div>
        <div class="form">
            <h1>Yay,puppies! Ensure your pup gets the best care!</h1>
            <form action="" method="post">
                <table>
                    <tr class="row">
                        <td>
                            <label class="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="Pet's name">
                        </td>
                        <td>    
                            <label class="image">
                                <span class="dot">
                                    <img src="/image/camera.png" alt="photo">
                                </span>
                                <input type="file" name="image" id="image-input">
                                <p>Upload a photo</p>
                            </label>
                        </td>
                    <tr>
                    <tr class="row">
                        <td>
                            <label class="breed">Breed</label>
                            <input type="text" name="Breed" id="" placeholder="Pet's breed">
                        </td>
                        <td>
                            <label class="birthday">Birthday</label>
                            <input type="date" name="birthday" id="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="gender">Gender</label>
                            <input type="radio" value="Male">
                            <input type="radio" value="Female">
                        </td>
                        <td>
                            <label class="spayed-or-neutered">Spayed or Neutered</label>
                            <input type="radio" value="Spayed">
                            <input type="radio" value="Neutered">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label class="weight">Weight</label>
                            <input type="radio"> 
                            <input type="radio"> 
                            <input type="radio"> 
                            <input type="radio"> 
                        </td>
                    </tr>
                </table>
            </form>
            <div class="tranfer">
                <input type="button" value="Back">
                <input type="button" value="Next">
            </div>
        </div>
    </div>
</body>
</html>
